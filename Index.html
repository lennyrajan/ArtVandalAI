<head>

  <title>ArtVandalAI â€” Unlimited Creative Chaos, Crafted by AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f4f4f4;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f4f4f4;
      color: #333;
    }
    .toggleTheme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.6rem;
      width: 2rem;
      height: 2rem;
      cursor: pointer;
      color: inherit;
      z-index: 10000;
    }
    #clock {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 0.85rem;
      opacity: 0.7;
      z-index: 9999;
      font-family: monospace;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding-top: 3rem;
    }
    textarea, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #imagesContainer {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(2, 1fr);
    }
    .imageCard {
      background: white;
      padding: 0.5rem;
      border-radius: 8px;
      text-align: center;
    }
    body:not(.light) .imageCard {
      background: #1e1e1e;
    }
    .imageCard img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }
    .statusText {
      font-style: italic;
      color: #888;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .popup img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }
    .popup .closeBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      font-size: 1rem;
      line-height: 1.9rem;
      cursor: pointer;
    }
    #promptHistory {
      margin-top: 2rem;
      padding: 1rem;
      background: #222;
      border-radius: 6px;
    }
    .light #promptHistory {
      background: #eee;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <button class="toggleTheme" onclick="toggleTheme()">ðŸŒ—</button>
  <div class="container">
    <h1>Art-Vandal-AI</h1>
    <p>Creative Chaos, Crafted by AI. Unlimited image generation.</p><label>Prompt:</label>
<textarea id="promptInput"></textarea>
<label>Negative Prompt (optional):</label>
<textarea id="negativePromptInput"></textarea>
<label>Number of Images:</label>
<select id="imageCount">
  <option value="1">1</option>
  <option value="2" selected>2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
</select>
<label>Style:</label>
<select id="styleSelect">
  <option value="">-- optional --</option>
  <option value="anime">Anime</option>
  <option value="photorealistic">Photorealistic</option>
  <option value="watercolor painting">Watercolor Painting</option>
  <option value="cyberpunk">Cyberpunk</option>
  <option value="studio ghibli">Studio Ghibli</option>
  <option value="hyper realistic photograph">Hyper Realistic Photograph</option>
  <option value="macro photography">Macro Photography</option>
</select>
<label>Aspect Ratio:</label>
<select id="sizeSelect">
  <option value="1:1">Square (1:1)</option>
  <option value="4:5">Portrait (4:5)</option>
  <option value="16:9">Landscape (16:9)</option>
</select>

<button id="generateBtn">Generate</button>
<div id="imagesContainer"></div>
<div id="promptHistory">
  <h3>Prompt History</h3>
  <ul id="historyList"></ul>
  <button onclick="clearHistory()">Clear History</button>
</div>

  </div>
  <footer>Made with â˜• by Lenny Rajan</footer>  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsN9VjB4jvi1fRSqxZFDhrLf4ABoYnmQFJZHYrENGygxgwqZ4t6nMm7h2N-LWR3kRh3g/exec";

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function updateClock() {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    const promptInput = document.getElementById('promptInput');
    const negativePromptInput = document.getElementById('negativePromptInput');
    const imageCountSelect = document.getElementById('imageCount');
    const styleSelect = document.getElementById('styleSelect');
    const sizeSelect = document.getElementById('sizeSelect');
    const generateBtn = document.getElementById('generateBtn');
    const imagesContainer = document.getElementById('imagesContainer');
    const historyList = document.getElementById('historyList');

    function buildPrompt() {
      let prompt = promptInput.value.trim();
      if (styleSelect.value) prompt += ", " + styleSelect.value;
      if (negativePromptInput.value.trim()) prompt += ", negative prompt: " + negativePromptInput.value.trim();
      return prompt;
    }

    function generateImageURL(prompt, size) {
      return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + ', ' + size + ' aspect ratio')}?rand=${Math.random()}`;
    }

    function clearImages() {
      imagesContainer.innerHTML = '';
    }

    async function logPrompt(prompt, negativePrompt, style) {
      try {
        await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt,
            negativePrompt,
            style
          })
        });
      } catch (e) {
        console.warn("Logging failed", e);
      }
    }

    async function generateImages() {
      const count = parseInt(imageCountSelect.value);
      const basePrompt = buildPrompt();
      if (!basePrompt) return alert('Please enter a prompt');

      clearImages();
      const promptOnly = promptInput.value.trim();
      const negativePrompt = negativePromptInput.value.trim();
      const style = styleSelect.value;
      logPrompt(promptOnly, negativePrompt, style);

      for (let i = 0; i < count; i++) {
        const card = document.createElement('div');
        card.className = 'imageCard';
        const status = document.createElement('div');
        status.className = 'statusText';
        status.textContent = 'Generating...';
        card.appendChild(status);
        imagesContainer.appendChild(card);

        const uniquePrompt = `${basePrompt}, unique-${Math.random().toString(36).substring(7)}`;
        const img = new Image();
        img.src = generateImageURL(uniquePrompt, sizeSelect.value);
        img.onload = () => {
          card.innerHTML = '';
          card.appendChild(img);
        };
        img.onerror = () => {
          status.textContent = 'Failed to load image';
        };
      }
    }

    generateBtn.addEventListener('click', generateImages);
  </script></body>
</html>
