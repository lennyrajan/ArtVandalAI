<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtVandalAI â€” Creative Chaos, Crafted by AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #f4f4f4;
    }
    .toggleTheme {
      position: fixed;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      padding: 0.2rem;
      cursor: pointer;
      color: inherit;
      z-index: 10000;
      width: 2rem;
      height: 2rem;
      line-height: 1;
      text-align: center;
      appearance: none;
      user-select: none;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding-top: 3rem;
    }
    textarea, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button:not(.toggleTheme) {
      background-color: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:not(.toggleTheme):hover {
      background-color: #e73370;
    }
    #imagesContainer.grid {
      display: grid;
      gap: 1rem;
    }
    #imagesContainer.grid-1 { grid-template-columns: 1fr; }
    /* Show two columns for 2+ images */
    #imagesContainer.grid-2,
    #imagesContainer.grid-3,
    #imagesContainer.grid-4,
    #imagesContainer.grid-5,
    #imagesContainer.grid-6 {
      grid-template-columns: repeat(2, 1fr);
    }
    .imageCard {
      background: white;
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    body.dark .imageCard {
      background: #222;
      box-shadow: 0 2px 8px rgba(255,255,255,0.1);
    }
    .imageCard img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .statusText {
      font-style: italic;
      color: #888;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .imageActions button {
      margin: 0.25rem;
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
      border-radius: 3px;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      user-select: none;
    }
    .popup .closeBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      font-size: 1.2rem;
      line-height: 1.8rem;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    #promptHistory {
      margin-top: 2rem;
      padding: 1rem;
      background: #eee;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
    }
    #promptHistory.dark {
      background: #222;
    }
    #promptHistory h3 {
      margin-top: 0;
    }
    #promptHistory ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #promptHistory li {
      padding: 0.2rem 0.4rem;
      border-bottom: 1px solid #ccc;
      cursor: default;
      user-select: text;
    }
    #promptHistory button {
      margin-top: 0.5rem;
      width: auto;
      padding: 0.4rem 1rem;
      background: #999;
      color: white;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    #promptHistory button:hover {
      background: #666;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <button
    class="toggleTheme"
    title="Toggle Dark Mode"
    aria-label="Toggle Dark Mode"
    onclick="document.body.classList.toggle('dark')"
  >ðŸŒ™</button>

  <div class="container">
    <h1>ArtVandalAI v3</h1>
    <p>Creative Chaos, Crafted by AI</p>

    <label for="promptInput">Prompt:</label>
    <textarea
      id="promptInput"
      placeholder="e.g., A futuristic city in sunset lighting"
      rows="3"
      spellcheck="false"
    ></textarea>

    <label for="negativePromptInput">Negative Prompt (optional):</label>
    <textarea
      id="negativePromptInput"
      placeholder="e.g., blur, dark, low quality"
      rows="2"
      spellcheck="false"
    ></textarea>

    <label for="imageCount">Number of Images:</label>
    <select id="imageCount" aria-label="Number of Images">
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <label for="styleSelect">Style:</label>
    <select id="styleSelect" aria-label="Style">
      <option value="">-- optional --</option>
      <option value="anime">Anime</option>
      <option value="photorealistic">Photorealistic</option>
      <option value="watercolor painting">Watercolor Painting</option>
      <option value="cyberpunk">Cyberpunk</option>
    </select>

    <label for="sizeSelect">Aspect Ratio:</label>
    <select id="sizeSelect" aria-label="Aspect Ratio">
      <option value="1:1" selected>Square (1:1)</option>
      <option value="4:5">Portrait (4:5)</option>
      <option value="16:9">Landscape (16:9)</option>
    </select>

    <button id="generateBtn" aria-label="Generate Images">Generate</button>

    <div id="imagesContainer" class="grid"></div>

    <div id="promptHistory" aria-live="polite" aria-atomic="true">
      <h3>Prompt History</h3>
      <ul id="historyList"></ul>
      <button id="clearHistoryBtn" aria-label="Clear Prompt History">Clear History</button>
    </div>
  </div>

  <footer>Made with â˜• by Lenny Rajan</footer>

  <script>
    const promptInput = document.getElementById("promptInput");
    const negativePromptInput = document.getElementById("negativePromptInput");
    const imageCountSelect = document.getElementById("imageCount");
    const styleSelect = document.getElementById("styleSelect");
    const sizeSelect = document.getElementById("sizeSelect");
    const generateBtn = document.getElementById("generateBtn");
    const imagesContainer = document.getElementById("imagesContainer");
    const historyList = document.getElementById("historyList");
    const clearHistoryBtn = document.getElementById("clearHistoryBtn");
    const promptHistoryDiv = document.getElementById("promptHistory");

    const statusMessages = [
      "Brewing...",
      "Crafting...",
      "Imagining...",
      "Rendering...",
      "Composing...",
      "Processing...",
      "Dreaming up visuals...",
      "Picturing perfection...",
    ];

    // Random rotating status message generator avoiding repeats
    function getRandomMessage(prev = "") {
      let msg;
      do {
        msg = statusMessages[Math.floor(Math.random() * statusMessages.length)];
      } while (msg === prev);
      return msg;
    }

    // Build full prompt string for Pollinations
    function buildPrompt() {
      let prompt = promptInput.value.trim();
      if (styleSelect.value) prompt += ", " + styleSelect.value;
      if (negativePromptInput.value.trim())
        prompt += ", negative prompt: " + negativePromptInput.value.trim();
      return prompt;
    }

    // Pollinations API URL generator (only square)
    function generatePollinationsURL(prompt) {
      return `https://image.pollinations.ai/prompt/${encodeURIComponent(
        prompt
      )}?aspectRatio=1:1&rand=${Math.random()}`;
    }

    // Unsplash Source API URL generator (portrait or landscape)
    function generateUnsplashURL(prompt) {
      // Take only the first part before comma, replace spaces with + for keywords
      const keywords = prompt.split(",")[0].trim().split(" ").join("+");
      // size 512x512 for square-ish images, to keep consistent UI
      return `https://source.unsplash.com/512x512/?${keywords}`;
    }

    // Select image URL based on aspect ratio choice
    function getImageURL(prompt, aspectRatio) {
      if (aspectRatio === "1:1") {
        // Pollinations AI image
        return generatePollinationsURL(prompt);
      } else {
        // Unsplash real photo fallback
        return generateUnsplashURL(prompt);
      }
    }

    // Copy prompt text to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Prompt copied to clipboard!");
      });
    }

    // Download image by fetching blob and triggering download
    function downloadImage(url, index) {
      fetch(url)
        .then((res) => res.blob())
        .then((blob) => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = `artvandalai_image_${index + 1}.png`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        })
        .catch(() => alert("Failed to download image."));
    }

    // Clear image container and reset grid class
    function clearImages() {
      imagesContainer.innerHTML = "";
      imagesContainer.className = "grid";
    }

    // Show popup with large image and close button
    function showPopup(src) {
      const popup = document.createElement("div");
      popup.className = "popup";
      const img = document.createElement("img");
      img.src = src;
      const btn = document.createElement("button");
      btn.textContent = "âœ•";
      btn.className = "closeBtn";
      btn.onclick = () => popup.remove();
      popup.append(img, btn);
      document.body.appendChild(popup);
    }

    // Add prompt to history list (newest on top)
    function addToHistory(prompt) {
      const li = document.createElement("li");
      li.textContent = prompt;
      historyList.prepend(li);
    }

    // Clear prompt history UI
    function clearHistory() {
      historyList.innerHTML = "";
    }

    clearHistoryBtn.addEventListener("click", clearHistory);

    // Main generate images async function
    async function generateImages() {
      const count = parseInt(imageCountSelect.value);
      const basePrompt = buildPrompt();
      if (!basePrompt) {
        alert("Please enter a prompt.");
        return;
      }

      clearImages();
      addToHistory(basePrompt);
      imagesContainer.classList.add(`grid-${count}`);
      generateBtn.disabled = true;

      const cardRefs = [];

      // Create placeholders with initial rotating messages
      for (let i = 0; i < count; i++) {
        const card = document.createElement("div");
        card.className = "imageCard";

        const statusText = document.createElement("div");
        statusText.className = "statusText";
        const initialMsg = getRandomMessage();
        statusText.textContent = initialMsg;

        card.appendChild(statusText);
        imagesContainer.appendChild(card);

        cardRefs.push({ card, statusText, prevMsg: initialMsg });
      }

      // Load each image sequentially with per-card rotating messages
      for (let i = 0; i < count; i++) {
        const { card, statusText } = cardRefs[i];
        let prev = cardRefs[i].prevMsg;
        const interval = setInterval(() => {
          const msg = getRandomMessage(prev);
          statusText.textContent = msg;
          prev = msg;
        }, 1200);

        // Append a seed for variation on pollinations prompt only
        let promptForImage = basePrompt;
        if (sizeSelect.value === "1:1") {
          promptForImage += `, seed-${i}-${Date.now()}`;
        }

        const url = getImageURL(promptForImage, sizeSelect.value);

        const img = new Image();
        img.alt = `Generated image ${i + 1}`;
        img.onload = () => {
          clearInterval(interval);
          card.innerHTML = "";
          card.appendChild(img);
          img.onclick = () => showPopup(img.src);

          // Actions container with Download + Copy prompt buttons
          const actions = document.createElement("div");
          actions.className = "imageActions";

          const dlBtn = document.createElement("button");
          dlBtn.textContent = "Download";
          dlBtn.onclick = () => downloadImage(img.src, i);

          const cpBtn = document.createElement("button");
          cpBtn.textContent = "Copy Prompt";
          cpBtn.onclick = () => copyToClipboard(basePrompt);

          actions.append(dlBtn, cpBtn);
          card.appendChild(actions);
        };
        img.onerror = () => {
          clearInterval(interval);
          statusText.textContent = "Failed to load image ðŸ˜ž";
        };

        // Start image load
        img.src = url;

        // Small delay between image loads to avoid overload
        await new Promise((r) => setTimeout(r, 350));
      }

      generateBtn.disabled = false;
    }

    generateBtn.addEventListener("click", generateImages);

    // Optional: persist prompt history in localStorage (nice to add)
    // Not added now, can be added later if you want
  </script>
</body>
</html>
