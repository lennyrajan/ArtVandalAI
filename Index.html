  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f4f4f4;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f4f4f4;
      color: #333;
    }
    .toggleTheme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      padding: 0.3rem;
      border-radius: 50%;
      cursor: pointer;
      color: inherit;
      z-index: 1000;
    }
    .toggleTheme:hover {
      background: rgba(255,255,255,0.1);
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding-top: 3rem;
    }
    textarea, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button:not(.toggleTheme) {
      background-color: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:not(.toggleTheme):hover {
      background-color: #e73370;
    }
    #imagesContainer {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    .imageCard {
      background: white;
      color: #000;
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .imageCard img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-radius: 6px;
      cursor: pointer;
    }
    .statusText {
      font-style: italic;
      color: #888;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .imageActions button {
      margin: 0.25rem;
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }
    .popup .closeBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;

      font-size: 0.9rem;
      opacity: 0.6;
    }

</head>
<body class="dark">
  <button class="toggleTheme" title="Toggle Dark Mode" onclick="toggleDarkMode()">ðŸŒ™</button>
  <div class="container">
    <h1>ArtVandalAI</h1>
    <p>Unlimited AI Image Generator. Creative Chaos, Crafted by AI.</p>

    <label>Prompt:</label>
    <textarea id="promptInput" placeholder="e.g., A futuristic city in sunset lighting"></textarea>

    <label>Negative Prompt (optional):</label>
    <textarea id="negativePromptInput" placeholder="e.g., blur, dark, low quality"></textarea>

    <label>Number of Images:</label>
    <select id="imageCount">
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <label>Style:</label>
    <select id="styleSelect">
      <option value="">-- optional --</option>
      <option value="anime">Anime</option>
      <option value="photorealistic">Photorealistic</option>
      <option value="watercolor painting">Watercolor Painting</option>
      <option value="cyberpunk">Cyberpunk</option>
      <option value="Studio Ghibli">Studio Ghibli</option>
      <option value="macro photography">Macro Photography</option>
      <option value="hyper realistic photograph">Hyper Realistic Photograph</option>
    </select>

    <label>Aspect Ratio:</label>
    <select id="sizeSelect">
      <option value="1:1">Square (1:1)</option>
      <option value="4:5">Portrait (4:5)</option>
      <option value="16:9">Landscape (16:9)</option>
    </select>

    <button id="generateBtn">Generate</button>
    <div id="imagesContainer"></div>

    <div id="promptHistory">
      <h3>Prompt History</h3>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <footer>
    Made with â˜• by Lenny Rajan
  </footer>

  <script>
    const promptInput = document.getElementById('promptInput');
    const negativePromptInput = document.getElementById('negativePromptInput');
    const imageCountSelect = document.getElementById('imageCount');
    const styleSelect = document.getElementById('styleSelect');
    const sizeSelect = document.getElementById('sizeSelect');
    const generateBtn = document.getElementById('generateBtn');
    const imagesContainer = document.getElementById('imagesContainer');
    const historyList = document.getElementById('historyList');

    const statusMessages = [
      "Brewing...", "Crafting...", "Imagining...", "Rendering...",
      "Composing...", "Processing...", "Dreaming up visuals...", "Picturing perfection..."
    ];

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function getRandomMessage(prev = "") {
      let msg;
      do {
        msg = statusMessages[Math.floor(Math.random() * statusMessages.length)];
      } while (msg === prev);
      return msg;
    }

    function buildPrompt() {
      let prompt = promptInput.value.trim();
      if (styleSelect.value) prompt += ", " + styleSelect.value;
      if (negativePromptInput.value.trim()) prompt += ", negative prompt: " + negativePromptInput.value.trim();
      return prompt;
    }

    function generateImageURL(prompt, size) {
      return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt + ', ' + size + ' aspect ratio')}?rand=${Math.random()}`;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert('Prompt copied'));
    }

    function downloadImage(url, index) {
      fetch(url).then(res => res.blob()).then(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `artvandalai_image_${index + 1}.png`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      });
    }

    function clearImages() {
      imagesContainer.innerHTML = '';
    }

    function showPopup(src) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      const img = document.createElement('img');
      img.src = src;
      const btn = document.createElement('button');
      btn.textContent = 'âœ•';
      btn.className = 'closeBtn';
      btn.onclick = () => popup.remove();
      popup.append(img, btn);
      document.body.appendChild(popup);
    }

    function addToHistory(prompt) {
      const li = document.createElement('li');
      li.textContent = prompt;
      historyList.prepend(li);
    }

    function clearHistory() {
      historyList.innerHTML = '';
    }

    async function generateImages() {
      const count = parseInt(imageCountSelect.value);
      const basePrompt = buildPrompt();
      if (!basePrompt) return alert('Please enter a prompt');

      clearImages();
      addToHistory(basePrompt);
      generateBtn.disabled = true;

      const cardRefs = [];

      for (let i = 0; i < count; i++) {
        const card = document.createElement('div');
        card.className = 'imageCard';

        const statusText = document.createElement('div');
        statusText.className = 'statusText';
        const initialMsg = getRandomMessage();
        statusText.textContent = initialMsg;

        card.appendChild(statusText);
        imagesContainer.appendChild(card);

        cardRefs.push({ card, statusText, prevMsg: initialMsg });
      }

      for (let i = 0; i < count; i++) {
        const { card, statusText } = cardRefs[i];
        let prev = cardRefs[i].prevMsg;
        const interval = setInterval(() => {
          const msg = getRandomMessage(prev);
          statusText.textContent = msg;
          prev = msg;
        }, 1200);

        const uniquePrompt = `${basePrompt}, unique-${Math.random().toString(36).substring(2)}`;
        const url = generateImageURL(uniquePrompt, sizeSelect.value);

        const img = new Image();
        img.alt = `Generated image ${i + 1}`;
        img.onload = () => {
          clearInterval(interval);
          card.innerHTML = '';
          card.appendChild(img);
          img.onclick = () => showPopup(img.src);

          const actions = document.createElement('div');
          actions.className = 'imageActions';

          const dlBtn = document.createElement('button');
          dlBtn.textContent = 'Download';
          dlBtn.onclick = () => downloadImage(img.src, i);

          const cpBtn = document.createElement('button');
          cpBtn.textContent = 'Copy Prompt';
          cpBtn.onclick = () => copyToClipboard(basePrompt);

          actions.append(dlBtn, cpBtn);
          card.appendChild(actions);
        };
        img.onerror = () => {
          clearInterval(interval);
          statusText.textContent = "Failed to load image ðŸ˜ž";
        };

        img.src = url;
        await new Promise(r => setTimeout(r, 350));
      }

      generateBtn.disabled = false;
    }

    generateBtn.addEventListener('click', generateImages);
  </script>
</body>
